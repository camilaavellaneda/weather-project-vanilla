<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather App</title>
  </head>
  <body>
    <div id="weather-card" class="card">
      <div id="row-top" class="card-body">
        <div id="col-left">
          <div>00/00/2000</div>
          <div>00:00</div>
          <div>Precipitation: %</div>
          <div>Wind: km/hr</div>
        </div>
        <div id="col-center">
          <span id="element-temperature">-00°</span>
          <span id="element-farenheit">F°</span> | <span id="element-celsius">C°</span>
          <div id="city">City</div>
          <div id="state">State</div>
          <div class="input-group input-group-sm mb-3">
            <input placeholder="Enter your city here" type="text" class="form-control" aria-label="Enter your city here" aria-describedby="button-addon2" name="" id="">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
        </div>
        <div>
          <div></div>
        </div>
      </div>
     <div id="row-bottom" class="row card-body">
      <div class="col">
        <div>Saturday</div>
        <div>-11°</div>
      </div>
      <div class="col">
        <div>Sunday</div>
        <div>-11°</div>
      </div>
      <div class="col">
        <div>Monday</div>
        <div>-12°</div>
      </div>
      <div class="col">
        <div>Tuesday</div>
        <div>-17°</div>
      </div>
      <div class="col">
        <div>Wednesday</div>
        <div>-19°</div>
      </div>
    </div>
    </div>
  </div>  
    <footer class="author">
      <a
        href="https://github.com/camilaavellaneda/weather-project-vanilla"
        target="_blank"
        >Open-source code</a
      >
      by Camila Avellaneda
    </footer>
  </body>
  <script src="src/app.js"></script>
</html>
