<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div id="weather-card" class="card">
      <div id="row-top" class="card-body">
        <div id="col-left">
          <div id="numberdate">Date</div>
          <div id="hourday">Time & Weekday</div>
          <div>
            <div id="wind">Wind:</div>
          </div>
          <div>
            <div id="humidity">Humidity:</div>
          </div>
        </div>
        <div id="col-center">
          <span id="element-temperature">Temperature</span>
          <span id="element-celsius">C°</span> |
          <span id="element-farenheit"> F°</span>
          <div id="city">City</div>
          <div id="country">Country</div>
          <div id="state">Description</div>
        </div>
        <div>
          <div id="weather-icon"></div>
        </div>
      </div>
      <div id="row-middle">
        <form id="search-form" class="mb-3">
          <div>
            <input
              type="search"
              placeholder="Type a city.."
              class="form-control"
              id="search-city-input"
              autocomplete="off"
            />
          </div>
          <div>
            <input
              type="submit"
              value="Search"
              class="btn btn-primary w-100"
              id="button-addon2"
            />
          </div>
        </form>
      </div>
      <div id="row-bottom" class="row card-body">
        <div class="col">
          <div id="weekday"></div>
          <div id="weekday-element"></div>
        </div>
        <div class="col">
          <div id="weekday"></div>
          <div id="weekday-element"></div>
        </div>
        <div class="col">
          <div id="weekday"></div>
          <div id="weekday-element"></div>
        </div>
        <div class="col">
          <div id="weekday"></div>
          <div id="weekday-element"></div>
        </div>
        <div class="col">
          <div id="weekday"></div>
          <div id="weekday-element"></div>
        </div>
      </div>
    </div>
    <footer class="author">
      <a
        href="https://github.com/camilaavellaneda/weather-project-vanilla"
        target="_blank"
        >Open-source code</a
      >
      by Camila Avellaneda
    </footer>
  </body>
  <script src="src/app.js"></script>
</html>
